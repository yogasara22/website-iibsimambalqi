[build]
  command = "npm install --legacy-peer-deps && npm run build"
  publish = "out"

[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"

[[redirects]]
  from = "/admin/*"
  to = "/admin/index.html"
  status = 200

[[redirects]]
  from = "/news/*"
  to = "/news/index.html"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200