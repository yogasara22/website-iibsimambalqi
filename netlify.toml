[build]
  command = "CI= npm run build"
  publish = "out"

[dev]
  command = "npm run dev"
  port = 3000
  publish = "src"

[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"
  NETLIFY_NEXT_PLUGIN_SKIP = "true"

# Redirects untuk static export
[[redirects]]
  from = "/admin/*"
  to = "/admin/index.html"
  status = 200

